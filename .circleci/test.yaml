version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  Test:
    executor: node/default
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test

workflows:
  Test-workflow:
    jobs:
      - Test
